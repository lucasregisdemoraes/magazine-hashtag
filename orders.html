<!DOCTYPE html>
<html lang="pt-br">

<body class="min-h-screen flex flex-col bg-stone-200">
    <header class="sticky top-0 shadow-lg shadow-slate-600 bg-slate-950 py-3 px-10 z-10 flex">

    </header>

    <main class="grid flex-1 py-16 px-6 items-center justify-center relative">

            página inicial</a>

        <div id="empty-message" class="text-center grid gap-2 hide">
            <p>Você ainda não fez nenhum pedido</p>
            <a class="text-blue-700 hover:text-blue-500" href="./index.html">faça seu pedido aqui</a>
